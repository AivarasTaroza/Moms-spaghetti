<div class="container-fluid">
    <div class="modal-dialog text-center">
        <div class="col-sm-9" style="margin: auto;">
            <div class="modal-content">
                <div class="col-12 login-image">
                    <img src="../assets/images/logo-1.png" class="img">
                </div>
                <div class="col-12 form-input">
                    <div>
                        <div class="form-group">
                            <input type="email" [(ngModel)]="user.email" class="form-control " placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <input type="password" [(ngModel)]="user.password"  class="form-control d-flex justify-content-center" placeholder="Enter password" >
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="col-xs-12 d-flex justify-content-center login-btn">
                                <button class="button d-flex justify-content-center" (click)="login()" >Login</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 forgot" style="padding-top: .75rem; padding-bottom: .25rem">
                        Did you <a [routerLink]="['/reset-password']" >Forget your password?</a>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <hr class=anchor-separator>
                    </div>
                    <div class="col-12 sign-up" style="padding-bottom: 2.5rem;">
                        <a [routerLink]="['/sign-up']">Sign up</a> now!
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
