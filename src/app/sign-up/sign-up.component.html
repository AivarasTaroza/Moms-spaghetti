<div class="signup-form">
    <div class="fake-form">
		<div class="col-xs-8 col-xs-offset-4">
			<h2>Sign Up</h2>
		</div>		
        <div class="form-group">
			<label class="control-label col-xs-4">Name</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" placeholder="Name" required="required" [(ngModel)]="user.name">
            </div>        	
		</div>
		<div class="form-group">
			<label class="control-label col-xs-4">Surname</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" placeholder="Surname" required="required" [(ngModel)]="user.surname">
            </div>        	
		</div>
		<div class="form-group">
			<label class="control-label col-xs-4">Address</label>
			<div class="col-xs-8">
                <input type="text" class="form-control" placeholder="Address" required="required" [(ngModel)]="user.address">
            </div>        	
		</div>
		<div class="form-group">
			<label class="control-label col-xs-4">Phone number</label>
			<div class="col-xs-8">
                <input type="tel" class="form-control" placeholder="Phone number" required="required" [(ngModel)]="user.phoneNumber">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Email Address</label>
			<div class="col-xs-8">
                <input type="email" class="form-control" placeholder="Email" required="required" [(ngModel)]="user.email">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Password (12-100 characters)</label>
			<div class="col-xs-8">
                <input type="password" class="form-control" placeholder="Password(12-100 characters)" required="required" [(ngModel)]="password">
            </div>        	
        </div>
		<div class="form-group">
			<label class="control-label col-xs-4">Confirm Password</label>
			<div class="col-xs-8">
                <input type="password" class="form-control" placeholder="Confirm Password" required="required" [(ngModel)]="confirm_password">
			</div>   
		</div>
		
		
		<hr>

		<div class="form-group">
			<label class="control-label col-xs-4">Gender</label>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text">Choose</label>
				</div>
				<select class="custom-select" aria-placeholder="Choose..." required="required" [(ngModel)]="user.gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>   	
		</div>
		<div class="form-group">
			<label class="control-label col-xs-4">Birthday</label>
			<div class="col-xs-8"></div>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text">Year</label>
				</div>
				<select class="custom-select" [(ngModel)]="year_selected" required="required">
					<option *ngFor="let y of year; let i = index" value="{{ i }}">{{ y }} </option>
				</select>
			</div> 
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<label class="input-group-text">Month</label>
				</div>
				<select class="custom-select" [(ngModel)]="month_selected" required="required"  >
					<option *ngFor="let m of month; let i = index" value="{{ i }}">{{ m }} </option>
				</select>
			</div>      
			<div *ngFor="let m of month; let i = index">
				<div class="input-group mb-3" *ngIf="i == month_selected">
					<div class="input-group-prepend">
						<label class="input-group-text">Day</label>
					</div>
					<select class="custom-select" [(ngModel)]="day_selected" required="required">
						<option *ngFor="let d of day[i]; let j = index" value="{{ j }}">{{ d }} </option>
					</select>
				</div>    
			</div>
				
		</div>

		<div class="form-group">
			<label class="control-label col-xs-4">Allergen</label>
			<div class="col-xs-8">
                <textarea class="form-control" placeholder="Alergen" [(ngModel)]="user.allergens"></textarea>
            </div>        	
		</div>
		

		<div class="form-group">
			<div class="col-xs-8 col-xs-offset-4">
                <button class="btn" (click)="register()">Sign up</button>
			</div>  
		</div>		      
    </div>	
	<div class="text-center">Already have an account? <a [routerLink]="['/login']">Login here</a></div>
</div>
