<div> Hello</div><div class="container-fluid">
    <div class="row no-gutters d-flex justify-content-center">
  
        <div class="col-4 form-input shadow">
  
            <!-- dish information -->
            <div class="section-label">
                Delivery Information
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Comment" [(ngModel)]="delivery.comment">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="D-description" [(ngModel)]="delivery.createdAt">
            </div>
            <div class="form-group">
              <input type="date" class="form-control" placeholder="Delivery Complete Time" [(ngModel)]="delivery.deliveryCompleteTime">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Delivery Status" [(ngModel)]="delivery.deliveryStatus">
            </div>
  
            <div class="separator">
               <hr> 
            </div>
  
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Delivery price" [(ngModel)]="delivery.deliveryType">
            </div>
            <div class="form-group">
                <input type="text area" class="form-control" placeholder="Location" [(ngModel)]="delivery.location">
            </div>
            <div class="form-group">
              <input type="date" class="form-control" placeholder="Requested Delivery Time" [(ngModel)]="delivery.requestedDeliveryTime">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="ReviewId" [(ngModel)]="delivery.reviewId">
            </div>
  
            <div class="separator">
                <hr> 
            </div>
  
            <div class="form-group d-flex justify-content-center">
                <div class="col-xs-8 col-xs-offset-4">
                  <button class="btn cancel" [routerLink]="['../']" >Cancel</button>
                  <button class="btn " (click)="postDelivery()">Create</button>
                </div>  
            </div>		
            
        </div>
  
  
  
    </div>
  </div>
