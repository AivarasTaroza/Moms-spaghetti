<div class="container-fluid">
    <div class="row no-gutters d-flex justify-content-center">
        <div class="col-8 form-input shadow">
            <div class="section-label mt-4">
                Delivery Information
            </div>
            <div class="separator ">
                <hr> 
            </div>
            <div class="form-group">
                Comment
            </div>
            <div class="form-group">
                Location
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Comment"  [(ngModel)]="delivery.comment">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="deliveryType">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="createdAt">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="deliveryCompleteTime">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" placeholder="requestedDeliveryTime">
            </div>
        </div>
    </div>
</div>


<div class="custom-dialog" *ngIf="cancellation_dialog">
    <app-cancellation-dialog (close)="closeCancellation($event)"></app-cancellation-dialog>
</div>
